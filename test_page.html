<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Console Output</title>
</head>

<body>
    <h1>测试控制台输出</h1>
    <button id="testButton">点击我</button>
    <script>
        console.log('这是一条普通的日志信息');
        console.error('这是一条错误日志信息');
        console.warn('这是一条警告日志信息');

        // 模拟异步操作中的日志输出
        setTimeout(() => {
            console.log('这是异步操作后的日志信息');
        }, 2000);
    </script>
</body>

</html>
